<h1> Spades </h1>

  <div class="play-space">
    <ng-container *ngFor="let t of currentTrick">
      <sg-card [card]="t"></sg-card>
    </ng-container>
  </div>

  <h2>Your hand</h2>
  <ng-container *ngFor="let c of players[0].hand">
    <sg-card (click)="playCard(players[0], c)" [card]="c"></sg-card>
  </ng-container>
